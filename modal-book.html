<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sedona</title>
  </head>
  <body>
    <main class="container">
      <section class="modal modal-book">
        <form class="booking-form" action="https://echo.htmlacademy.ru" method="post">
     <p class="check-in">
       <label>Дата заезда:<input type="text" name="check-in-date" value="" placeholder="24 апреля 2017"></label>
       <img src="img\calendar.svg" alt="Calendar">
     </p>
      <p class="check-out">
       <label>Дата выезда:<input type="text" name="check-out-date" value="" placeholder="4 июля 2017"></label>
       <img src="img\calendar.svg" alt="Calendar">
     </p>
      <p class="adults">
       <label>Взрослые:<input type="number" name="check-in-date" value="" placeholder="2"></label>
     </p>
      <p class="children">
       <label>Дети:<input type="number" name="check-out-date" value="" placeholder="0"></label>
     </p>

     <button class="button" type="submit">Найти</button>
                </form>

        
      </section>
    </main>
  </body>
</html>
